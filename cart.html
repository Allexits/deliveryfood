<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="nav-link px-2 link-secondary">Shop</a>|
            <a href="cart.html" class="nav-link px-2 link-secondary">Shoping Cart</a>
          </div>
        </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
            
            <div class="col-4">
                <form id="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="form_name" required>
                      </div><br>
                    <div class="form-group">
                      <label for="form_email">Email</label>
                      <input type="email" class="form-control" id="form_email" required>
            
                    </div><br>
                    <div class="form-group">
                      <label for="form_phone">Phone</label>
                      <input type="tel" class="form-control" id="form_phone"  required>
                    </div><br>
                    <div class="form-group">
                        <label for="form_phone">Adress</label>
                        <input type="text" class="form-control" id="form_adress" required>
                      </div><br>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="hinddenBtn" hidden>Submit</button>
                      </div>
                </form>
            </div>
            <div class="col-8 overflow-auto" style="height: 475px;" id="cart">

            </div>
        </div>
        
        <div class="row justify-content-end border p-4">
            <div class="col-2">
                <p>Total price: <span id="total_price"></span> грн.</p>
            </div>
            <div class="col-2">
                <button type="button" id="sub_button" class="btn btn-primary">Submit</button>
            </div> 
        </div>
            
        </div>
      </div>
    </main>  
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body" id="modal_text">
                  
                </div>
              </div>
            </div>
          </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="cart.js"></script>
    </body>
</html>
